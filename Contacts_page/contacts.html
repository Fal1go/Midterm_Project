    <main class="main contacts-main">
        <div class="contacts-container">
            <div class="contacts-map-info">
                <div class="map-placeholder">
                    <p class="map-title">2gis map</p>
                    <p class="map-location">Location</p>
                </div>
                <h2 class="contact-cta">Leave out a form so we can contact you!</h2>
            </div>

            <div class="contact-form-panel">
                <h3 class="form-title">Form</h3>
                <form class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="initials">Initials</label>
                        <input type="text" id="initials" name="initials" placeholder="Initials...">
                        
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number...">
                    </div>
                    <button type="submit" class="submit-btn button">Submit</button>
                </form>
                <p id="message"></p>
            </div>
        </div>
    </main>
